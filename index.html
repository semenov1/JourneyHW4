<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a class="logo" href="">journey</a>
            <div class="sprite">
                <span class="sprite-ic_caledar"></span>
                <span class="sprite-ic_forum"></span >
                <span class="sprite-ic_journey"></span>
            </div>
            <div class="line"></div>
            <div class="text_after_sprite">
                <p>Welcome, <a href=""> Log In</a> or<a href=""> Sign Up</a></p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="main_form" action="#">
                <div class="green_square"></div>
                <div class="container_in_form">
                    <p class="sing_up">Sing Up</p>
                    <a class="link_log" href="#">Log in</a>
                </div>
                <div class="container_in_form button_two">
                    <button class="button_facebook"><img src="img/facebook1.png" alt=""> <div class="line_in_facebook"></div>Facebook</button>
                    <button class="button_google"><img src="img/G+.png" alt=""><div class="line_in_google"></div>Google</button>
                </div>
                <div class="container_in_form">
                    <div class="lines">
                        <hr class="left_line">or
                        <hr class="right_line">
                    </div>
                </div>
                <div class="container_in_form">
                    <input type="text" id="first_field" value="Jason">
                    <input type="text" id="second_field" value="Last Name">
                    <input type="text" id="third_field" value="Email">
                    <input type="text" id="forth_field" value="Choose Password">
                    <input type="text" id="fifth_field" value="Confirm Password">
                </div>
                <div class="container_in_form">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                        <p class="checkbox_text">Agree our <span class="green_text">Terms &amp; Conditions</span>
                        <p>
                    </div>
                    <div class="container_in_form">
                    <input type="submit" value="Create Account" id="button_form">
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
